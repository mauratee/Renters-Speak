{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

<div>

    <h2>Login for Existing Users</h2>
        <form action="/login" method="POST">
        <p>
            Email <input type="text" name="email">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit", id="login_button">
        </p>
        </form>

</div>
{% endblock %}

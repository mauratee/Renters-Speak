{% extends 'base.html' %}
{% block title %}Renters Speak{% endblock %}

{% block body %}

  <br>
  <hr>
  <br>

    <!-- <h2>Search by Address:</h2> -->
    <div id="home-search-box">
      <form id="search-address-form" action="/search_address">

        <div class="form-group">
          <br>
          <h6>Enter a New York City address to search for renter reviews and other information about landlords:</h6>
          <input class="form-control" type="text" name="search_nyc_address" 
          id="search_nyc_address" placeholder="Search by address"><datalist id="addresses">

          </datalist>
        </div>

        <br>

        <div class="form-group">
            <button type="submit" id="search_nyc_button" class="btn btn-primary">
              Search</button>
        </div>
      </form>
    </div>

      <br>
      <hr>
      <br>
 

  <h2>Search for Reviews by Landlord:</h2>
    <form action="/search_by_landlord">
      <p>
        Enter a landlord to search:<br>
        <input type="text" name="search_landlord" size="50" placeholder="Search for a landlord">
      </p>

      <p>
        <button type="submit" id="search_landlord_button" class="btn btn-primary">
          Search</button>
      </p>
    </form>

  <!-- Connect to JS file -->
<script src="/static/js/search_address.js"></script>

{% endblock %}

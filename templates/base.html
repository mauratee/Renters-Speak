<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    <ul>
    <!-- Allow each page access to stored session flash messages -->
      {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
         {{ msg }}
        </p>
      {% endfor %}
    </ul>

    {% block body %}{% endblock %}

    {% block after_body %}
      Click to log out of your account:
      <button action="/logout" name="logout">
        Log Out
      </button>
    {% endblock %}
  </body>
</html>
